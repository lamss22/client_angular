<form action="" method="post" class="form-horizontal" role="form" #formCreate="ngForm"
    (ngSubmit)="onCreate(formCreate.value)">
    <div class="form-group">
        <legend>Insert staff</legend>
    </div>

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="name" id="name" ngModel aria-describedby="helpId" placeholder="">
    </div>

    <div class="form-group">
        <label for="Birthday">Birthday</label>
        <input type="date" class="form-control" name="birthday" id="birthday" ngModel aria-describedby="helpId"
            placeholder="">
    </div>

    <div class="form-group">
        <label for="Salary">Salary</label>
        <input type="number" class="form-control" name="salary" id="salary" ngModel aria-describedby="helpId"
            placeholder="">
    </div>

    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" class="form-control" name="email" id="email" ngModel aria-describedby="helpId"
            placeholder="">
    </div>

    <div class="form-group">
        <label for="Gender">Gender</label>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="gender" value="1" ngModel>
                Male
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="gender" value="0" ngModel>
                Female
            </label>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!formCreate.valid">Submit</button>
        </div>
    </div>
</form>
