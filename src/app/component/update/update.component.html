<form action="" method="post" class="form-horizontal" role="form" #formCreate="ngForm"
    (ngSubmit)="onUpdate(formCreate.value)">
    <div class="form-group">
        <legend>Insert staff</legend>
    </div>

    <div class="form-group">
        <label for="Id">Id</label>
        <input type="number" class="form-control" name="id" id="id"  aria-describedby="helpId" placeholder="" [(ngModel)]="staff.id">
    </div>

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="name" id="name"  aria-describedby="helpId" placeholder="" [(ngModel)]="staff.name">
    </div>

    <div class="form-group">
        <label for="Birthday">Birthday</label>
        <input type="date" class="form-control" name="birthday" id="birthday" [(ngModel)]="staff.birthday" [ngModel]="staff.birthday | date:'yyyy-MM-dd'" aria-describedby="helpId"
            placeholder="">
    </div>

    <div class="form-group">
        <label for="Salary">Salary</label>
        <input type="number" class="form-control" name="salary" id="salary" [(ngModel)]="staff.salary" aria-describedby="helpId"
            placeholder="">
    </div>

    <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="staff.email"  aria-describedby="helpId"
            placeholder="">
    </div>

    <div class="form-group">
        <label for="Gender">Gender</label>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="gender" [value]="1" [(ngModel)]="staff.gender" >
                Male
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="gender" [value]="0" [(ngModel)]="staff.gender">
                Female
            </label>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!formCreate.valid">Submit</button>
        </div>
    </div>
</form>
